<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconds Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Seconds Calculator </h1>
    <h3>Discouver here how many seconds in your live had gone!</h3>
    <p id="segundostotais"></p>
    <form>
        <input   type="number" name="Centuries" placeholder="Centuries"  id="seculos">
		<input type="number" name="Decades" placeholder="Decades"  id="decadas">
		<input type="number" name="Years" placeholder="Years"  id="anos" >
		<input  type="number" name="Months" placeholder="Months" id ="meses" >
		<input type="number" name="Weeks" placeholder="Weeks" id="semanas" >
		<input  type="number" name="Days" placeholder="Days" id="dias" >
		<input  type="number" name="Hours" placeholder="Hours" id="horas" >
		<input type="number" name="Minutes" placeholder="Minutes" id="minutos" >
		<input type="number" name="Segundos" placeholder="Seconds" id="segundos" >
		<input type="button" value="Submit" onclick="conta()" id="button">
    </form>
    <script src="main.js"></script>
</body>
</html>
